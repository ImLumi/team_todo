<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/createTodo.css">
  <link rel="stylesheet" href="css/effects.css">
  <link rel="stylesheet" href="css/todo.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/questionMark.css">
  <link rel="stylesheet" href="css/pendingAndDone.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>ToDo</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="./images/logoWithoutBackground.png" alt="logo">
      <h1>TODO</h1>
    </header>
    <main>
      <form class="form-todo">
        <button type="button" id="voiceButton" class="btn-voice"><span class="fa fa-microphone"></span></button>
        <input type="text" name="todoText" class="todo-text-input">
        <div class="calendar-wrapper">
          <input class="date-time-input" type="datetime-local" name="dateTime">
          <span class="fa fa-calendar"></span>
        </div>
        <button class="create-todo-icon"><span class="fa fa-plus"></span></button>
      </form>
      <div class="status">
        <button class="left-rounder btn-status active">Pending</button>
        <button class="right-rounder btn-status">Done</button>
      </div>
      <div class="todo-container">
        <div class="todo">
          <div class="text-content">Banán</div>
          <div class="menu-btn"><img src="images/dots.svgs" alt="dots"></div>
          <div class="menu">
            <button><img src="images/check.svg" alt="check">Kész</button>
            <button><img src="images/edit.svg" alt="edit">Szerkesztés</button>
            <button><img src="images/trash.svg" alt="trash">Törlés</button>
          </div>
        </div>
        <!--
        <div class="todo">
          <div class="text-content">Alma</div>
          <div class="menu-btn"><img src="images/dots.svg" alt="dots"></div>
          <div class="menu">
            <button><img src="images/check.svg" alt="check"></button>
            <button><img src="images/edit.svg" alt="edit"></button>
            <button><img src="images/trash.svg" alt="trash"></button>
          </div>
        </div>
      </div>
      -->
    </main>
    <div class="help">?</div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
