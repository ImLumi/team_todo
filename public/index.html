<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/effects.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/create-todo-input.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 
  <title>ToDo</title>
</head>

<body>
  <div class="wrapper">
    <header>
      <img src="./imges/FoxCubs_logo.png" alt="logo">
      <h1>TODO</h1>
    </header>
    <main>
      <div class="create-todo">
        <button id="voice-input" class="create-todo-icon"><span class="fa fa-microphone"></span></button>
        <input type="text" name="new-todo" id="new-todo">
        <div class="calendar-wrapper">
          <div class="date-time-input">
               <input class="date-time-click" type="datetime-local" name="datetime" id="datetime">
          </div>
          <button class="date-time-btn create-todo-icon"><span class="fa fa-calendar"></span></button>
       </div>
      
        <button id="add-todo" class="create-todo-icon"><span class="fa fa-plus"></span></button>
        
      </div>
      <div class="status">
        <button>Pending</button>
        <button>Done</button>
      </div>
      <div class="todo-container">
        <div class="todo">
          <div class="text-content">Banán ...</div>
          <div class="menu">
            <button>Kész</button>
            <button>Szerkesztés</button>
            <button>Törlés</button>
          </div>
        </div>
      </div>
    </main>
    <div class="help">?</div>
  </div>
  <script type="module" src="js/main.js"></script>
</body>

</html>
