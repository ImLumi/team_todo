<body>
  <div class="wrapper">
    <header>
      <div class="logo"></div>     
    </header>
    <main>
      <form class="form-todo" novalidate>
        <button type="button" id="create-todo-voice-btn" class="btn-voice">
          <img src="images/mic.svg" alt="microphone" class="input-icon mic">
        </button>
        <input type="text" name="todoText" class="todo-text-input" autocomplete="off" required>
        <div class="calendar-wrapper">
          <input class="date-time-input" type="datetime-local" name="dateTime">
          <img src="images/calendar.svg" alt="calendar" class="input-icon">
        </div>
        <button class="create-todo-icon">
          <img src="images/add.svg" alt="plus" class="input-icon">
        </button>
      </form>
      <div class="status">
        <button id="status-pending" class="left-rounder btn-status  active">Pending</button>
        <button id="status-completed" class="right-rounder btn-status ">Done</button>
      </div>
